<div id="delModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete !</h2>
            </div>
            <div class="modal-body">
                <p>Are You sure want to Delete <b *ngIf="employee">{{ employee.name }}</b> !</p>
            </div>
            <div class="modal-footer">
                <div class="btn btn-dark" data-dismiss="modal">Close</div>
                <div class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</div>
            </div>
        </div>
    </div>
</div>
