<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>{{ employee._id ? "Update" : "Add New" }} Employee</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" [(ngModel)]="employee.name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" [(ngModel)]="employee.age" class="form-control" />
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" [(ngModel)]="employee.city">
                        <option value="">Select</option>
                        <option value="indore">Indore</option>
                        <option value="bhopal">Bhopal</option>
                        <option value="mumbai">Mumbai</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="text" [(ngModel)]="employee.salary" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    Male <input type="radio" [(ngModel)]="employee.gender" value="male" />
                    Female <input type="radio" [(ngModel)]="employee.gender" value="female" />
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" (click)="add()">{{ employee._id ? "Update" : "Add New" }}</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancle</button>
            </div>
        </div>
    </div>
</div>
