<div class="container mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            
            <button class="btn btn-primary" (click)="askAdd()" data-target="#addModal" data-toggle="modal">Add</button>
            <br />
            <br />
            <input type="text" placeholder="Search Text" class="form-control" [(ngModel)]="abc"/>
            <br />
            <table class="table table-dark table-bordered">
                <tr>
                    <td>S.No.</td>
                    <td>Full Name <i (click)="sort('name')" class="fa fa-sort" aria-hidden="true"></i></td>
                    <td>Age <i (click)="sort('age')" class="fa fa-sort" aria-hidden="true"></i></td>
                    <td>City <i (click)="sort('city')" class="fa fa-sort" aria-hidden="true"></i></td>
                    <td>Salary <i (click)="sort('salary')" class="fa fa-sort" aria-hidden="true"></i></td>
                    <td>Bonus </td>
                    <td>Gender</td>
                    <td>Edit</td>
                    <td>Delete</td>
                    <td>More</td>
                </tr>
                <tr *ngFor="let employee of employees | demo : columnName : defaultOrder | filter : abc : employee.name; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.age }}</td>
                    <td>{{ employee.city }}</td>
                    <td>{{ employee.salary }}</td>
                    <td>{{ employee.salary | bonus : employee.gender : employee.age }}</td>
                    <td>{{ employee.gender }}</td>
                    <td><button class="btn btn-sm btn-info" (click)="askEdit(employee)" data-target="#addModal" data-toggle="modal">Edit</button></td>
                    <td><button class="btn btn-sm btn-danger"  (click)="askDelete(employee)" data-toggle="modal" data-target="#delModal">Delete</button></td>
                    <td><a class="btn btn-sm btn-warning" routerLink="/more/{{ employee._id }}">More</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<app-add-edit (addEditEvent)="addEdit($event)" [employee]="employee"></app-add-edit>







<app-delete [employee]="employee" (deleteEvent)="delete()"></app-delete>
