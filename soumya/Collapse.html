<!DOCTYPE html>
<html>
<head>
	<title>Collapse</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    	<style type="text/css">
		.mt-12{
    		    margin-top:  6.5rem !important;
    	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-4 mt-12">
				<button class="btn btn-info" data-toggle="collapse" data-target="#img">Show Image <i class="fa fa-caret-down" aria-hidden="true"></i></button>
				<div class="collapse" id="img">
					<img class="bg-dark" src="Images/1.png" width="500" height="400">					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
