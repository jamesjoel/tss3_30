<!DOCTYPE html>
<html>
<head>
	<title> All Buttons</title>
 	<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
	<style type="text/css">
		.mt-12{
    		    margin-top:  6.5rem !important;
    	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">

			<div class="col-lg-3 mt-12" style="border-right: 1px solid lightgrey;">
				<h2>All Colours</h2>
        <button class="btn btn-primary">OK</button>
        <button class="btn btn-secondary">OK</button>
        <button class="btn btn-success">OK</button>
        <button class="btn btn-danger">OK</button>
        <button class="btn btn-info mt-2">OK</button>
        <button class="btn btn-warning mt-2">OK</button>
        <button class="btn btn-light mt-2">OK</button>
        <button class="btn btn-dark mt-2">OK</button>
			</div>

			<div class="col-lg-3 mt-12" style="border-right: 1px solid lightgrey;">
				<h2>Groups Button</h2>
				<div class="btn-group">
            <button class="btn btn-danger">Login</button>
            <button class="btn btn-secondary">Signup</button>
            <button class="btn btn-info">Signup</button>

				</div>
			</div>

			<div class="col-lg-3 mt-12" style="border-right: 1px solid lightgrey;">
				<h2>Large And Small</h2>
				<button class="btn btn-secondary">Normal size</button>
				<button class="btn btn-info btn-lg">btn-lg</button>
				<button class="btn btn-success btn-sm">btn-sm</button>
			</div>

			<div class="col-lg-3 mt-12" style="border-right: 1px solid lightgrey;">
				<h3>btn-block And Outline Button</h3>
                <button class="btn btn-primary btn-block">btn-block</button>
                <button class="btn btn-outline-secondary mt-2">Home</button>
                <button class="btn btn-outline-dark mt-2">About</button>
			</div>

		</div>
	</div>
</body>
</html>
