<!DOCTYPE html>
<html>
<head>
	<title>Alert Message</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <style type="text/css">
    	.mt-5{
    		margin-top: 2.0rem !important;
    	}
    </style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 mt-5">

				<div class="alert alert-primary">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>			

				<div class="alert alert-secondary">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>	

				<div class="alert alert-danger">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>		

				<div class="alert alert-success">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>	

			</div>

			<div class="col-lg-6 mt-5">

				<div class="alert alert-info">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>	

				<div class="alert alert-warning">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>	

				<div class="alert alert-light">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>	

				<div class="alert alert-dark">Please Enter a Valid Username<a href="#" class="close" data-dismiss="alert">X</a></div>	
			</div>
		
		</div>
	</div>

</body>
</html>
