<!-- https://medium.com/wdstack/bootstrap-4-form-examples-c18ac5e9cd30 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <!-- form card login -->
            <div class="card rounded-0">

                <div class="card-header bg-dark text-light">
                    <h3 class="mb-0">Login Your Account</h3>
                </div>

                <div class="card-body bg-secondary">
                    <div class="form-group">
                        <label> <b><i> Username </i></b> </label>
                        <input type="text" [(ngModel)]="user.username" class="form-control  rounded-0">
                    </div>

                    <div class="form-group">
                        <label> <b><i> Password </i></b> </label>
                        <input type="text" [(ngModel)]="user.password" class="form-control  rounded-0">
                    </div>

                </div>

                <div class="card-footer bg-secondary col text-center">
                    <button type="submit" class="btn btn-info rounded-0" (click)="login()">Login</button>
                </div>
                <p class="text-center text-danger">{{message}}</p>
                <!--/card-block-->
            </div>
            <!-- /form card login -->

        </div>
