<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h3>{{ employee._id?"Edit Employee": "Add Employee" }}</h3>
            </div>

            <div class="modal-body">

                <div class="form-group">
                    <label for="f_name">Full Name</label>
                    <input type="text" name="f_name" [(ngModel)]="employee.name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" name="age" [(ngModel)]="employee.age" class="form-control">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" [(ngModel)]="employee.city">
                        <option value="">Select</option>
                        <option value="indore">Indore</option>
                        <option value="bhopal">Bhopal</option>
                        <option value="mumbai">Mumbai</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-primary btn-sm" (click)="add()" data-dismiss="modal">{{ employee._id?"Edit": "Add " }}</button>
                <button class="btn btn-dark btn-sm" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
