<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <table class="table table-hover table-bordered table-dark text-light">
                <thead>
                    <th>S.No</th>
                    <th>Student Name</th>
                    <th>Age</th>
                    <th>Fee</th>
                </thead>
                <tbody>
                    <tr *ngFor="let data of allData; let n = index ">
                        <td>{{data.id}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.age}}</td>
                        <td>{{data.fee}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
