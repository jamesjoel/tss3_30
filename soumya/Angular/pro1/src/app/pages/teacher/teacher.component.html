<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <button class="btn btn-info" data-toggle="modal" style="border-radius: 0%;" (click)="askAdd()" data-target="#addModal">Add</button>
            <table class="table table-hover table-bordered table-dark">
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                <tr *ngFor="let teacher of teachers; let n = index ">
                    <td>{{n+1}}</td>
                    <td>{{teacher.name}}</td>
                    <td>{{teacher.age}}</td>
                    <td>{{teacher.city}}</td>
                    <td><button class="btn btn-danger btn-sm" data-target="#delModal" data-toggle="modal" style="border-radius: 0%;"(click)="askDel(teacher)">Delete</button></td>
                    <td><button class="btn btn-info btn-sm" data-target="#addModal" data-toggle="modal" style="border-radius: 0%;" (click)="askEdit(teacher,n)">Edit</button></td>
                </tr>
            </table>

        </div>
    </div>
</div>
<app-delete
[cteacher]="teacher"
(delTeacher)="delete()"
></app-delete
    >
<app-add
(teacherEvent)="addTeacher()"
[cteacher]="teacher"
></app-add>
