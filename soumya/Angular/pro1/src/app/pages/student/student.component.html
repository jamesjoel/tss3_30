<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark table-hover table-bordered table-striped">
                <thead>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fee</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    <tr *ngFor="let student of allStudent; let n = index">
                        <td>{{n+1}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.age}}</td>
                        <td>{{student.fee}}</td>
                        <td><button data-target="#addModal" data-toggle="modal" class="btn btn-info btn-sm" style="border-radius: 0%;" (click)="askEdit(student,n)">Edit</button></td>
                        <td><button data-target="#delModal" data-toggle="modal" class="btn btn-danger btn-sm" style="border-radius: 0%;" (click)="askDelete(student)" >Delete</button></td>
                    </tr>
            
                </tbody>
            </table>
            <button class="btn btn-info btn-sm float-right" data-target="#addModal" data-toggle="modal" (click)="clearData()"  style="border-radius: 0%;">Add User</button>
        </div>
    </div>
</div>
<app-modal
(x)="add()"
></app-modal
    >
