<!DOCTYPE html>
<html>
<head>
	<title>New Form Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<h4><b><em>Create a new account</em></b></h4>
					</div>

					<div class="card-body">
					
						<div class="form-group">
							<label for="f_name">First Name</label>
					
							<div class="input-group">
								<input type="text" class="form-control" placeholder="First Name" name="f_name">
								<div class="input-group-append">
									<span class="input-group-text">
										<i class="fa fa-user"></i>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="l_name">Last Name</label>
							<input type="text" class="form-control" placeholder="Surname" name="l_name">
						</div>

						<div class="form-group">
							<label for="e_name">Email or Phone</label>
							<div class="input-group">
							<input type="text" class="form-control" placeholder="Mobile number or email address" name="e_name">
								<div class="input-group-prepend">
									<span class="input-group-text">@</span>
								</div>
								
							</div>
						</div>

						<div class="form-group">
							<label for="Password">New Password</label>
							<div class="input-group">
								
							<input type="text" class="form-control" placeholder="Password" name="Password">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fa fa-lock"></i></span>
								</div>
							</div>
						</div>

						
							
							<div class="container-fluid">
								<div class="row">
									<div class="col-lg-12">
										<label><b><i>Birthday</i></b></label>
									</div>
								</div>
								<div class="row mb-4">
									<div class="col-lg-4">
										<select >
												<option>Day</option>
										</select>
									</div>
									<div class="col-lg-4">
										<select>
												<option>Month</option>
										</select>
									</div>
									<div class="col-lg-4">
										<select>
												<option>Years</option>
										</select>
									</div>
								</div>

								<div class="row">
										<div class="col-lg-12"><label><b><i>Gender</i> </b></label> </div></div>

										<div class="row">
									<div class="col-lg-4">
									<div class="form-group">
										<input type="radio" class="form-con" name="r_b">
										<label for="r_b"><b><em>Male</em></b></label>
									</div>
								</div>
									<div class="col-lg-4">
										
										<div class="form-group">
											<input type="radio" name="fr_b">
											<label for="fr_b"><b><em>Female</em></b></label>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
										<input type="radio" name="or_b">
										<label for="or_b"><b><em>Other</em></b></label>
									</div>
									</div>
								</div>

						</div>

							<div></div>

						</div>

							<div class="card-footer ">
								<div class="container-fluid">
									<div class="row">
										<div class="col-lg-4 offset-lg-4">
											<input type="submit" name="sb" class="btn btn-outline-success ml-4">
										</div>
									</div>
								</div>
										
							</div>

					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
