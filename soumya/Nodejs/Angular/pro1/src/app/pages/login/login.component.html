<div id="login" class="form-wrapper">

    <form class="form">
        <h4 class="text-center text-muted">Login</h4>
        <div class="form-group">
            <label class="form-label" for="first">Username or Email</label>
            <input id="first" class="form-input" name="email" type="text" />
        </div>
        <div class="form-group ">
            <label class="form-label" for="last">Password</label>
            <input id="last" class="form-input" name="password" type="password" />
        </div>
        <div class="form-group submit-btn">

            <input id="last" class="border-0 px-4 btn btn-primary" value="Login" type="submit" />
        </div>

    </form>
</div>
