<!DOCTYPE html>
<html>
<head>
	<title>Progress bar in bootstap</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container"><br><br><br>
		<div class="row">
		<div class="col-md-5">
			<div class="progress" style="height: 20px;">
				<div class="progress-bar" style="width: 250px;">100%</div>
			</div>
		</div>
	</div>
</div><br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-5">
			<div class="progress">
			<div class="progress-bar progress-bar-striped" style="width: 150px;">50%</div>
		</div>
	</div>
</div>
</div><br><br><br>
<div class="container">
	<div class="row">
		<div class="col-md-5">
			<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100px;">60%</div>
		</div>	
		</div>
	</div>
		
	</div>
	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</html>
