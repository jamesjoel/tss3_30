<html>

<head>
    <title>form</title>

</head>

<body>
    <form>
        <table align="center" cellspacing="0" cellpadding="10" border="1">
        <tr>
            <td>Full Name</td>
            <td><input type="text" value="vaishali" placeholder="full name" /></td>
        </tr>
        
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password"/></td>
        </tr>
        
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio" name="gender"/>
            Female<input type="radio" name="gender" checked="checked"/></td>
        </tr>

        <tr>
            <td>Hobby</td>
            <td>
                Cricket<input type="checkbox"/>
                Football<input type="checkbox" />
                Batminton<input type="checkbox" checked="checked"/>
            </td>
        </tr>

        <tr>
            <td>City</td>
            <td><select>
                <option>Select</option>
                <option selected="selected">Indore</option>
                <option>Bhopal</option>
                <option>Ujjain</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td>
                <textarea rows="5" cols="30" placeholder="address">Vijaynagar</textarea>

            </td>
        </tr>

        <tr>
            <td>Image</td>
            <td>
                <input type="file"/>
            </td>
        </tr>

        <tr>
            <td><input type="button" value="Ok"/></td>
            <td><input type="button" value="Clear"/></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="Submit" value="Submit"/>
            </td>
        </tr>


        </table>


    </form>


</body>

</html>
