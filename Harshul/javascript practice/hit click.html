<html>
    <head>
            <script>
                var a = 1;
                function call(){
                    document.getElementById("aws").innerHTML=a;
                    a++;
                }
                
                </script>
    </head>
    <body>
        
        <button onclick="call()">Click</button>
        <h1>Total Click: <span id="aws">0</span></h1>
    </body>
</html>
