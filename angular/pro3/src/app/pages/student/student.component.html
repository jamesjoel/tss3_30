<button class="btn btn-info" (click)="test()">Get Data</button>
<table class="table table-dark table-bordered">
    <tr>
        <th>S.No.</th>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr *ngFor="let x of allData; let n = index">
        <td>{{ n+1 }}</td>
        <td>{{ x.name }}</td>
        <td>{{ x.age }}</td>
        <td>{{ x.city }}</td>
    </tr>
</table>
