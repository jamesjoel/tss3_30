<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Teacher</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" [(ngModel)]="teacher.name"  class="form-control"/>
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" [(ngModel)]="teacher.age" class="form-control"/>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <select class="form-control" [(ngModel)]="teacher.city">
                        <option value="">Select</option>
                        <option value="indore">Indore</option>
                        <option value="bhopal">Bhopal</option>
                        <option value="ujjain">Ujjain</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info btn-sm" data-dismiss="modal">Close</button>
                <button class="btn btn-danger btn-sm" data-dismiss="modal" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>
