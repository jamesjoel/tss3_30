<div class="container mt-4">
    <div class="row">
      
        <div class="col-md-8 offset-md-2">
            <button data-target="#addModal" data-toggle="modal" class="btn btn-sm btn-success" (click)="askAdd()">Add</button>
            <br />
            <br />
            <table class="table table-hover table-bordered table-dark table-striped">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Fee</th>
                    <th>Delete</th>
                </tr>
                <tr *ngFor="let student of allStudent; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.fee }}</td>
                    <td><button class="btn btn-danger btn-sm" data-target="#delModal" data-toggle="modal" (click)="askDelete(student)">Delete</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>


<div id="addModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Student</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" [(ngModel)]="newStudent.name" />
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" [(ngModel)]="newStudent.age"/>
                </div>
                <div class="form-group">
                    <label>Fee</label>
                    <input type="text" class="form-control" [(ngModel)]="newStudent.fee"/>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" (click)="add()">Add</button>
            </div>
        </div>
    </div>
</div>

<div id="delModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Student</h2>
            </div>
            <div class="modal-body">
                <p>Are You sure want to Delete <b *ngIf="selectedStudent.name">{{ selectedStudent.name }}</b>  ?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" data-dismiss="modal">Close</button>
                <button class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
