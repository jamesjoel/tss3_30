<html>
<head>
    <title>My Form</title>
</head>
<body>
    <form>
        <!-- 11 tag inside of form -->
        <table align="center" border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>Full Name</td>
                <td><input type="text" value="James" placeholder="Full Name" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Password"/></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" checked="checked" name="gender"/>
                    Female <input type="radio" name="gender"/>
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td>
                    Cricket <input type="checkbox" />
                    Football <input type="checkbox" checked="checked" />
                    Music <input type="checkbox" />
                    Internet <input type="checkbox" />
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td><select>
                    <option>Select</option>
                    <option>Indore</option>
                    <option selected="selected">Bhopal</option>
                </select></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea rows="5" cols="30" placeholder="Address">palaysia</textarea>
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" /></td>
            </tr>
            <tr>
                <td><input type="button" value="OK"/></td>
                <td><input type="reset" value="Clear"/></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" />
                </td>
            </tr>
            <input type="hidden" />

        </table>

    </form>
</body>
</html>
